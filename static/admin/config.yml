local_backend: true
backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - label: "Template Key"
            name: "templateKey"
            widget: "hidden"
            default: "about-page"
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Page Builder Modules"
            name: "pageBuilder"
            widget: "list"
            fields:
              - label: "Jumbotron"
                name: "jumbotron"
                widget: "object"
                fields:
                  - label: "Background Image"
                    name: "backgroundImage"
                    widget: "image"
                    required: true
                    media_library:
                      config:
                        multiple: false
                  - label: "Header"
                    name: "header"
                    required: false
                    widget: "string"
                  - label: "Sub-Header"
                    name: "subHeader"
                    required: false
                    widget: "string"
                  - label: "Inline Image"
                    name: "inlineImage"
                    widget: "image"
                    required: false
                    media_library:
                      config:
                        multiple: false
                  - label: "Button Label"
                    required: false
                    name: "buttonLabel"
                    widget: "string"
                  - label: "Button Link"
                    required: false
                    name: "buttonLink"
                    widget: "string"
              - label: "Primary Card"
                name: "primaryCard"
                widget: "object"
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
                    required: false
                    media_library:
                      config:
                        multiple: false
                  - label: "Label"
                    name: "label"
                    required: true
                    widget: "string"
                  - label: "Content"
                    required: false
                    name: "content"
                    widget: "markdown"
                  - label: "CTA Label"
                    name: "ctaLabel"
                    widget: "string"
                    required: false
                  - label: "CTA Link"
                    name: "ctaLink"
                    widget: "string"
                    required: false
          - label: "Body"
            name: "body"
            widget: "markdown"
